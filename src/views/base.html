<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/public/icons/favicon-32x32.png" type="image/x-icon">
  <link rel="manifest" href="/public/ttc.webmanifest">
  <title>
    {% block title %}
      {{ title | d('TTC - Tech Teacher\'s Companion') }}
    {% endblock %}
  </title>
</head>
<body>
  {% include 'nav.njk' %}
  <div class="container doc-content">
    {% if flashes %}
      {% include 'flashes.njk' %}
    {% endif %}
    <router-view></router-view>
    {% block content %}
      {{ content }}
    {% endblock %}
  </div>
</body>
</html>
